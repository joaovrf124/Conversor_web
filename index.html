<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeClub Convert Money</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="conteiner">
        <header>
            <h1>CodeClub Convert Money</h1>
        </header>
        <main>

            <label for="">
                Converter <b>de</b> 
                <select name="" id="">
                    <option value="">R$ Real brasileiro</option>
                </select>
            </label>

            <label for="">
                Converter <b>para</b>
                <select name="" id="currency-select">
                    <option value="US$ Dólar americano">US$ Dólar americano</option>
                    <option value="€ Euro">€ Euro</option>
                    <option value="Bitcoin">Bitcoin</option>
                </select>
            </label>

            <label for="">
                Valor
                <input id="input-real" type="text" placeholder="10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div class="section-conteiner">
                    <img src="assets/brasil 2.png" alt="">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0,00</p>
                </div >
                <img src="assets/Vector.png" alt="" class="arrow-img">
                <div class="section-conteiner">
                    <img  src="assets/estados-unidos (1) 1.png" alt="" id="currency-img">
                    <p class="currency-name" id="currency-name">Dolar</p>
                    <p class="currency-value" id="currency-value">US$ 0,00</p>
                </div>
            </section>
        </main>
    </div>


</body>
<script src="script.js"></script>
</html>
